<div class="branding"><a ng-href="#/">AngularJS</a></div>
<ul ng-hide="currentUser">
    <li><a ng-href="#/login">Login</a></li>
    <li><a ng-href="#/register">Register</a></li>
</ul>
<ul ng-show="currentUser">
    <li><a href="#/logout" ng-click="logout()">Logout</a></li>
    <li><a href="#/profile">{{currentUser.firstname}} {{currentUser.lastname}}</a></li>
</ul>
